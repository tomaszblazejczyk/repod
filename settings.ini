[composite:main]
use = egg:Paste#urlmap
/oai = ckan_feeded
/repod = config:development.ini

[app:moai_example]
use = egg:moai
name = MOAI Example Feed
url = http://localhost:8080/oai
admin_email = webmaster@localhost
formats = oai_dc mods
disallow_sets = private
database = sqlite:///moai-example.db
provider = file://moai/example-*.xml
content = moai_example
forcedflush = 10000

[app:ckan_feeded]
use = egg:moai
name = CKAN Feed
url = http://localhost:8080/oai
admin_email = webmaster@localhost
formats = oai_dc oai_datacite
disallow_sets = private
database = ckan://local

[server:main]
use = egg:PasteScript#wsgiutils
host = 127.0.0.1
port = 8080
